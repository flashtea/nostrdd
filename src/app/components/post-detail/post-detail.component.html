<div class="container mx-auto px-8 pt-4">
  <h1 class="text-2xl font-bold mb-4">{{ post?.title }}</h1>
  <p class="text-gray-700 mb-4">{{ post?.message }}</p>
  <div class="flex justify-between mb-4">
    <a routerLink="/" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-400">Back</a>
  </div>
  <h2 class="text-lg font-bold mb-2">Comments</h2>
  <div class="mb-4" *ngFor="let comment of comments">
    <div class="bg-white p-4 shadow-md rounded-lg">
      <p class="text-gray-700 mb-4">{{ comment.message }}</p>
    </div>
  </div>
  <div class="bg-white p-4 shadow-md rounded-lg">
    <form (submit)="createComment()">
      <textarea name="comment" [(ngModel)]="comment" class="w-full p-2 border rounded mb-4" placeholder="Add a comment..."></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-400">Add comment</button>
    </form>
  </div>
</div>
