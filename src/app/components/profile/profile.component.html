<div class="container mx-auto mt-8 px-8">
    <h1 class="text-2xl font-bold mb-4">Profile</h1>
  
    <div class="bg-white dark:bg-slate-800/25 p-4 shadow-md rounded-lg">
      <h2 class="text-lg font-bold mb-2">{{ user.username }}</h2>
      <p class="mb-2">{{ user.email }}</p>
      <p class="mb-4">{{ user.bio }}</p>
      <div class="flex justify-between">
        <a routerLink="/edit-profile" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-400">Edit</a>
      </div>
    </div>
  </div>
