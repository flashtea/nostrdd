<div class="container mx-auto mt-8 flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">Welcome to Nostrdd</h1>

  <div class="w-full max-w-sm">
    <form class="bg-white p-4 shadow-md rounded-lg">
      <h2 class="text-lg font-bold mb-4">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="privkey">
          Private Key
        </label>
        <input
          name="privkey"
          class="w-full border border-gray-400 p-2"
          type="text"
          id="privkey"
          placeholder="Private Key"
          [(ngModel)]="privkey"
          (keydown.enter)="login()"
        />
      </div>
      <div class="flex justify-between items-center">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-400" (click)="login()">
          Login
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-400" (click)="generateKey()">
          Generate Key
        </button>

      </div>
    </form>
  </div>
</div>
